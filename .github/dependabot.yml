version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:15"
      timezone: Etc/UTC
    open-pull-requests-limit: 2
    labels:
      - dependencies
      - ci
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: pub
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: Etc/UTC
    open-pull-requests-limit: 2
    labels:
      - dependencies
      - flutter
    groups:
      pub-packages:
        patterns:
          - "*"
