# =============================================================================
# Prosepal CI - BAREBONES (GitHub Free Tier)
# =============================================================================
# All real checks run locally via pre-commit hook:
#   - dart format (staged files)
#   - flutter analyze lib/
#
# This CI just confirms the push succeeded. No Flutter setup, no analysis.
# Run tests locally: flutter test
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: CI Pass
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Confirm push
        run: echo "Pre-commit checks passed locally. CI complete."
