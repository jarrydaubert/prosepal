name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Flutter Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Release config preflight tests
        run: ./scripts/test_release_preflight.sh

      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 --branch 3.38.6 "$HOME/flutter"
          echo "$HOME/flutter/bin" >> "$GITHUB_PATH"
          "$HOME/flutter/bin/flutter" --version

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze --no-fatal-infos

      - name: Critical smoke gate
        run: ./scripts/test_critical_smoke.sh

      - name: Unit and widget tests
        run: flutter test --exclude-tags flaky --coverage

      - name: Service coverage gate
        env:
          MIN_COVERAGE: '35'
        run: ./scripts/check_service_coverage.sh coverage/lcov.info

      - name: Android debug build
        run: flutter build apk --debug

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: warn
