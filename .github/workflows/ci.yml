name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Flutter Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Release config preflight tests
        run: ./scripts/test_release_preflight.sh

      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 --branch 3.38.6 "$HOME/flutter"
          echo "$HOME/flutter/bin" >> "$GITHUB_PATH"
          "$HOME/flutter/bin/flutter" --version

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze --no-fatal-infos

      - name: Critical smoke gate
        run: ./scripts/test_critical_smoke.sh

      - name: Unit and widget tests (non-golden)
        run: |
          mapfile -t TEST_FILES < <(find test -name '*_test.dart' ! -path 'test/widgets/goldens/*' | sort)
          flutter test --exclude-tags flaky --coverage "${TEST_FILES[@]}"

      - name: Service coverage gate
        env:
          MIN_COVERAGE: '35'
        run: ./scripts/check_service_coverage.sh coverage/lcov.info

      - name: Flutter debug bundle build
        run: flutter build bundle --debug

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: warn
