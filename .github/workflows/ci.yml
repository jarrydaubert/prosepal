# Prosepal CI - Optimized for GitHub Free Tier (private repos)
# Budget: 2,000 mins/month | macOS = 10x multiplier, Linux = 1x
# Strategy: Use Linux for fast checks, macOS only for iOS builds

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs on same branch (saves minutes!)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # FAST CHECKS (Linux - 1x multiplier, ~2 mins)
  # ============================================
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze
        run: flutter analyze --fatal-infos
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Check formatting
        run: dart format --set-exit-if-changed lib/

  # ============================================
  # iOS BUILD (macOS - 10x multiplier, ~8 mins = 80 "minutes")
  # Only on main branch pushes to save budget
  # ============================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 30
    needs: analyze  # Only run if analyze passes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Install FlutterFire CLI
        run: dart pub global activate flutterfire_cli
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 7

  # ============================================
  # ANDROID BUILD (Linux - 1x multiplier, ~5 mins)
  # Only on main branch pushes
  # ============================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
