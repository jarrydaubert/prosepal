name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer without leading v (example: 1.0.0)"
        required: true
        type: string
      target:
        description: "Target branch or commit"
        required: true
        default: "main"
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: true
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  create-release:
    name: Create SemVer Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          ref: ${{ inputs.target }}

      - name: Validate version
        id: validate
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid semantic version: $VERSION"
            exit 1
          fi

          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          TAG="${{ steps.validate.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Publish GitHub release notes
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TAG="${{ steps.validate.outputs.tag }}"
          CMD=(gh release create "$TAG" --target "${{ inputs.target }}" --title "$TAG" --generate-notes)
          if [[ "${{ inputs.prerelease }}" == "true" ]]; then
            CMD+=(--prerelease)
          fi
          "${CMD[@]}"

