name: Flaky Test Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1'

concurrency:
  group: flaky-audit-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    name: Stress Test Stability
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 --branch 3.38.6 "$HOME/flutter"
          echo "$HOME/flutter/bin" >> "$GITHUB_PATH"
          "$HOME/flutter/bin/flutter" --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run flaky test audit
        env:
          FULL_RUNS: '3'
          SERIAL_RUNS: '1'
          TARGET_RUNS: '4'
          LOG_DIR: /tmp/prosepal-flake-audit
        run: ./scripts/test_flake_audit.sh

      - name: Upload flaky audit logs
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f
        with:
          name: flaky-test-audit-logs
          path: /tmp/prosepal-flake-audit
          if-no-files-found: warn
          retention-days: 14
