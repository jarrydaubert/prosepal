name: Flaky Test Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1'

concurrency:
  group: flaky-audit-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    name: Stress Test Stability
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 --branch 3.38.6 "$HOME/flutter"
          echo "$HOME/flutter/bin" >> "$GITHUB_PATH"
          flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run flaky test audit
        env:
          FULL_RUNS: '3'
          SERIAL_RUNS: '1'
          TARGET_RUNS: '4'
          LOG_DIR: /tmp/prosepal-flake-audit
        run: ./scripts/test_flake_audit.sh

      - name: Upload flaky audit logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: flaky-test-audit-logs
          path: /tmp/prosepal-flake-audit
          if-no-files-found: warn
