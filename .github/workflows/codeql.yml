name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 --branch 3.38.6 "$HOME/flutter"
          echo "$HOME/flutter/bin" >> "$GITHUB_PATH"
          "$HOME/flutter/bin/flutter" --version

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45580472a5bb82c4681c4ac726cfdb60060c2ee1
        with:
          languages: java-kotlin

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare Android local.properties
        run: |
          echo "flutter.sdk=${FLUTTER_ROOT}" > android/local.properties
          echo "sdk.dir=${ANDROID_SDK_ROOT}" >> android/local.properties

      - name: Build Android for CodeQL extraction
        run: flutter build apk --debug

      - name: Analyze
        uses: github/codeql-action/analyze@45580472a5bb82c4681c4ac726cfdb60060c2ee1
