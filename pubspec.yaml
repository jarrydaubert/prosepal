name: prosepal
description: "AI-powered message helper for greeting cards and special occasions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0  # Dart 3.9+ for dot shorthands and local_auth 3.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management (Riverpod 3.0.3 - pinned for riverpod_generator compatibility)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # AI - Direct Gemini API (latest stable)
  google_generative_ai: ^0.4.7

  # Payments
  purchases_flutter: ^9.10.2
  purchases_ui_flutter: ^9.10.2

  # Firebase (updated to latest)
  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  gap: ^3.0.1

  # Utils
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  supabase_flutter: ^2.12.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  crypto: ^3.0.7
  local_auth: ^3.0.0
  supabase_auth_ui: ^0.4.1  # Pinned - newer versions have dep conflicts

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0  # Compatible with riverpod_annotation 3.0.3
  build_runner: ^2.10.4
  custom_lint: ^0.8.1
  # riverpod_lint removed temporarily due to lack of 3.x release; re-add when available

flutter:
  uses-material-design: true
