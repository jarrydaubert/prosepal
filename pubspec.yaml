name: prosepal
description: "AI-powered message helper for greeting cards and special occasions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0  # Dart 3.9+ for dot shorthands and local_auth 3.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management (Riverpod 3.1.0 with matching annotation 4.0.0)
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # AI - Direct Gemini API (latest stable)
  google_generative_ai: ^0.4.7

  # Payments
  purchases_flutter: ^9.10.2
  purchases_ui_flutter: ^9.10.2

  # Firebase (updated to latest)
  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  gap: ^3.0.1

  # Utils
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  supabase_flutter: ^2.12.0
  google_sign_in: ^6.2.2  # Use 6.x for native sign-in (7.x has breaking API changes)
  sign_in_with_apple: ^6.1.4  # Native Apple Sign In + official button
  crypto: ^3.0.7
  local_auth: ^3.0.0
  # Removed: supabase_auth_ui (using custom magic link UI)
  # Removed: sign_in_button (using custom branded buttons)
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0
  in_app_review: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1  # Fixed retracted version, compatible with riverpod_annotation 3.0.3
  build_runner: ^2.10.4
  custom_lint: ^0.8.1
  # riverpod_lint removed temporarily due to lack of 3.x release; re-add when available

  # Testing packages
  mocktail: ^1.0.4  # Mocking without code generation
  mock_supabase_http_client: ^0.0.3  # Official Supabase mock client
  http: ^1.4.0  # For HTTP mocking
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
