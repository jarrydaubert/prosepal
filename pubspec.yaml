name: prosepal
description: "AI-powered message helper for greeting cards and special occasions"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.10.0  # Dart 3.10+ (Flutter 3.38+)

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management (Riverpod 3.1.0 with matching annotation 4.0.0)
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # AI - Firebase AI Logic (Gemini via Firebase - secure, no exposed API key)
  firebase_ai: ^3.6.1

  # Payments
  purchases_flutter: ^9.10.2
  purchases_ui_flutter: ^9.10.2

  # Firebase (updated to latest)
  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  gap: ^3.0.1

  # Utils
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  supabase_flutter: ^2.12.0
  google_sign_in: ^7.2.0  # Native Google Sign In (7.x with new API)
  sign_in_with_apple: ^7.0.1  # Native Apple Sign In + official button
  crypto: ^3.0.7
  local_auth: ^3.0.0
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0
  device_info_plus: ^11.4.0
  in_app_review: ^2.0.11
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  rive: ^0.14.0
  confetti: ^0.8.0
  shimmer: ^3.0.0
  firebase_app_check: ^0.4.1+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  riverpod_lint: ^3.0.3
  build_runner: ^2.10.4
  custom_lint: ^0.8.1

  # Testing packages
  mocktail: ^1.0.4  # Mocking without code generation
  mock_supabase_http_client: ^0.0.3  # Official Supabase mock client
  http: ^1.4.0  # For HTTP mocking
  integration_test:
    sdk: flutter

  google_sign_in_platform_interface: any
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  patrol: ^4.1.0
  patrol_finders: ^3.0.0
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/icons/

# Patrol integration testing configuration
patrol:
  app_name: Prosepal
  test_directory: integration_test
  android:
    package_name: com.prosepal.prosepal
  ios:
    bundle_id: com.prosepal.prosepal
